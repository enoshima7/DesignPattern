<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>顺序：{{message}}</p>
      <p>逆序：{{messageReverse}}</p>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          message: 'hello'
        },
        computed: {
          messageReverse() {
            return this.message
              .split('')
              .reverse()
              .join('');
          }
        }
      });
    </script>
  </body>
</html>
